<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жабаскрипт какулетор</title>
  <style>
    button{
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
    }

    input{
      width: 426px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
    }

    #zeroButton {
      width: 114px; 
    }
  </style>
</head>
  <body>
    <h2>Какулетор</h2>

    <input type="text" id="display" disabled>

    <div>
      <button onclick="appendValue('')">^</button>
      <button onclick="appendValue('')">x!</button>
      <button onclick="appendValue('')">±</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('')">()</button>
      <button onclick="appendValue('')">%</button>
      <button onclick="appendValue('/')">÷</button>
    </div>

    <div>
      <button onclick="appendValue('')">asin</button>
      <button onclick="appendValue('')">sin</button>
      <button onclick="appendValue('')">1/x</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('*')">×</button>
    </div>

    <div>
      <button onclick="appendValue('')">acos</button>
      <button onclick="appendValue('')">cos</button>
      <button onclick="appendValue('')">√</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>
    </div>

    <div>
      <button onclick="appendValue('')">atan</button>
      <button onclick="appendValue('')">tan</button>
      <button onclick="appendValue('')">ln</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
    </div>

    <div>
      <button onclick="appendValue('')">lg</button>
      <button onclick="appendValue('')">π</button>
      <button onclick="appendValue('')">e</button>
      <button id="zeroButton"onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>

    </div>

    <script>
      function appendValue(value){
        document.getElementById('display').value += value;
      }

      function clearDisplay(){
        document.getElementById('display').value = '';
      }

      function calculate() {
        var expression = document.getElementById('display').value;
        var result = eval(expression);
        document.getElementById('display').value = result;
        }
    </script>
  </body>
</html>
